version: '3.7'

services:
  postgres:
    image: postgres:14.2
    environment:
      POSTGRES_USER: main
      POSTGRES_PASSWORD: main
      POSTGRES_DB: main
    ports:
      - '5432:5432'

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: main
    volumes:
      - mysql_local:/var/lib/mysql
    ports:
      - '3306:3306'

  redis:
    image: redis:6.2-alpine3.14
    ports:
      - '6379:6379'

  rabbitmq:
    image: rabbitmq:3.9-management
    ports: [ 5672, 15672 ]

  mailer:
    image: schickling/mailcatcher
    ports: [1025, 1080]

  mercure:
    image: dunglas/mercure
    ports:
      - "9000:80"
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: '!publisher_password!'
      MERCURE_SUBSCRIBER_JWT_KEY: '!subscriber_password!'
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins http://127.0.0.1:8000
    command: /usr/bin/caddy run -config /etc/caddy/Caddyfile.dev
    volumes:
      - mercure_data:/data
      - mercure_config:/config

volumes:
  mysql_local:
    driver: local
  mercure_data:
    driver: local
  mercure_config:
    driver: local
