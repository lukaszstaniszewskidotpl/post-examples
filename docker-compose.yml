version: '3.7'

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: main
    volumes:
      - mysql_local:/var/lib/mysql
    ports:
      - '3306:3306'

  redis:
    image: redis:6.2-alpine3.14
    ports:
      - '6379:6379'

  nginx:
    image: nginx:latest
    ports:
      - '8000:80'
    volumes:
      - './:/app'
      - '.docker/nginx/site.conf:/etc/nginx/conf.d/default.conf'
    depends_on:
      - fpm
    links:
      - fpm

  mailer:
    image: schickling/mailcatcher
    ports: [ 1025, 1080 ]

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    ports:
      - '9113:9113'
    command:
      - -nginx.scrape-uri
      - http://nginx:8080/stub_status
    depends_on:
      - prometheus
      - nginx
    links:
      - nginx
      - prometheus

  fpm:
    image: php:8.1-fpm
    volumes:
      - './:/app'

  prometheus:
    image: bitnami/prometheus
    ports:
      - '9090:9090'
    volumes:
      - '.docker/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml'
      - '.docker/prometheus/prometheus.rules.yaml:/etc/prometheus/prometheus.rules.yml'

  alertmanager:
    image: bitnami/alertmanager:0.24.0
    volumes:
      - '.docker/prometheus/alertmanager.yaml:/opt/bitnami/alertmanager/conf/config.yml'
    ports:
      - '9093:9093'
    depends_on:
      - prometheus
    links:
      - mailer

  grafana:
    image: grafana/grafana:9.3.2
    ports:
      - '3000:3000'
    volumes:
      - 'grafana_local:/var/lib/grafana'
    links:
      - prometheus

volumes:
  mysql_local:
    driver: local
  grafana_local:
    driver: local
